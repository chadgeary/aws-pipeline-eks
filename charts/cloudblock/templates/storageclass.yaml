---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-sc-pihole
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: {{ .Values.efs.fsid }}
  directoryPerms: {{ quote .Values.efs.permissions }}
  gidRangeStart: "1000"
  gidRangeEnd: "1001"
  basePath: {{ .Values.efs.pathpihole }}
